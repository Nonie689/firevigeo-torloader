global
   log /dev/log local0
   log /dev/log local1 notice
   stats timeout 30s
   user haproxy
   group haproxy
   daemon
defaults proxy
  mode              tcp
  timeout connect   5000ms
  timeout client    15000ms
  timeout server    15000ms
  retries           0

frontend tor_proxies
  # Less restrictive settings:
  # - bind :16379 name proxy
  bind              127.0.0.1:8090
  default_backend   bk_node

listen stats
  # URL: http://127.0.0.1:16380/stats
  bind              127.0.0.1:80
  mode              http
  stats             enable
  stats             hide-version
  stats             realm Haproxy\ Statistics
  stats             uri /stats
  # stats           auth ha_admin:tht81lSpCTzGaHRZMo

backend bk_node
  log               global
  # Other: leastconn
  balance           roundrobin

# SOCKS/HTTP backends:
